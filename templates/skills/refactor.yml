skill: refactor
intent: Improve existing code structure without changing behavior
allowed:
  - Refactors within Refactor Triggers
  - Incremental improvements
forbidden:
  - Behavior changes
  - Architecture changes
  - Unrelated modifications
inputs:
  - AGENTS.md
  - specs (optional)
  - source files
outputs:
  - Modified files
  - Refactor justification
  - Confirmation of unchanged behavior
