skill: implement
intent: Implement a new feature or component
allowed:
  - New files
  - Localized changes
  - Architecture defined in AGENTS.md
forbidden:
  - Large refactors
  - Public API changes (unless specified)
  - Speculative abstractions
inputs:
  - AGENTS.md
  - specs/<feature>.yml
outputs:
  - New or modified files
  - Implementation summary
